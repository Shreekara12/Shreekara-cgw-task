<template>
    <lightning-card title="Invoice Info">
        <template if:false={showJSON}>
            <table class="slds-table">
                <thead>
                    <tr>
                        <th scope="col">
                            <div>Parameter Name</div>
                        </th>
                        <th scope="col">
                            <div>Parameter Value</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={parameters} for:item="param">
                        <tr key={param.name}>
                            <td>
                                <div>{param.name}</div>
                            </td>
                            <td>
                                <div>{param.value}</div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <div class="slds-var-m-around_medium">
                <lightning-button variant="brand" label="Show JSON" onclick={clickHandler}></lightning-button>
            </div>
        </template>
        <template if:true={showJSON}>
            <div class="slds-var-m-around_medium">
                <h3>INVOICE JSON</h3>
                {jsonString}
                <lightning-button label="Back" onclick={handleBack}></lightning-button>
            </div>
            <div class="slds-var-m-around_medium">
                <lightning-button label="Proceed to Create Invoice" onclick={handleCreateInvoice}></lightning-button>
            </div>
        </template>
    </lightning-card>
    
</template>
